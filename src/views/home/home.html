<div class="view-home">

    <section 
        class="module-image-quote-cta"
        ng-repeat="item in content.sellingPoints"
    >
        <figure>
        </figure>
        <div>

            <q ng-if-start="item.type == 'quotation'">{{item.quote.text}}</q>
            <div ng-if-end>
                <small>{{item.quote.attribution.text}}</small>
                <br/>
                <small>{{item.quote.attribution.caption}}</small>
            </div>

            <h1 ng-if-start="item.type == 'checklist'">{{item.checklist.title}}</h1>
            <ul ng-if-end>
                <li ng-repeat="item in item.checklist.items">{{item}}</li>
            </ul>
            <button>{{item.callToAction}}</button>
        </div>
    </section>
</div>
