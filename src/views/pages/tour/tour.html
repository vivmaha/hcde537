<div class="page-schedule-tour">
    <tlt-header></tlt-header>
    <form>
        <label>First Name
            <input type="text"/>
        </label>
        <label>Last Name
            <input type="text"/>
        </label>
        <label>Email
            <input type="email"/>
        </label>
        <label>
            Phone number
            <input type="tel"/>
        </label>
        <label>Child's age
            <input type="text"/>
        </label>
        <label>Approximate start date
            <input type="date"/>
        </label>

        <label>Number of days
            <select>
                <option>Full time</option>
                <option>Part time</option>
                <option>Unsure time</option>
            </select>
        </label>        
        <label>Additional concerns
            <textarea name="Text1" cols="40" rows="5"></textarea>
        </label>        
        <input type="submit" value="schedule"/>
    </form>
    <tlt-footer></tlt-footer>
</div>
