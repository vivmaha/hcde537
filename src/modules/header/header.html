<header 
    class="tlt-header theme-dark"
    ng-class="{ 'scrolled' : isScrolled }"
>
    <a href="/#/">
        <figure>
            <img src="/images/logo.png"/>
        </figure>
    </a>
    <ul>
        <li 
            ng-repeat="item in items"
            aria-expanded="{{item.isSelected}}"
        >
            <a 
                ng-if="item.items"
                ng-click="onItemClick(item)">{{item.title}}
            </a>
            <a 
                ng-if="item.link"
                ng-href="{{item.link}}">{{item.title}}
            </a>
            <div 
                ng-show="item.isSelected" 
                ng-click="onItemUnClick(item)">
            </div>
            <ul aria-hidden="{{!item.isSelected}}">
                <li ng-repeat="item in item.items">
                    <a ng-href="{{item.link}}">{{item.title}}</a>
                </li>
            </ul>
        </li>
    </ul>
    <a href="/#/parents-portal">parents portal</a>
    
    <a
        class="link-button" 
        ng-click="onCallToActionClick()"
    >{{callToAction}}</a>
    
</header>
