<section class="tlt-selling-point">
    <figure>
        <div></div>
    </figure>
    <div>
        <q ng-if-start="data.type == 'quotation'">{{data.quote.text}}</q>
        <div ng-if-end>
            <small>{{data.quote.attribution.text}}</small>
            <br/>
            <small>{{data.quote.attribution.caption}}</small>
        </div>

        <h1 ng-if-start="data.type == 'checklist'">{{data.checklist.title}}</h1>
        <ul ng-if-end>
            <li ng-repeat="item in data.checklist.items">{{item}}</li>
        </ul>
        <button>{{data.callToAction}}</button>
    </div>
</section>
